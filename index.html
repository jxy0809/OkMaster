    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fix SSL/Connection issues with Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #020617; /* Darker slate */
        color: #e2e8f0;
        background-image: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
      }
      h1, h2, h3, .gothic-font {
        font-family: 'Cinzel', serif; /* Medieval vibe */
      }
      
      /* Custom scrollbar for card container */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .card-hover:hover {
        transform: translateY(-20px) scale(1.1) rotate(1deg);
        z-index: 50;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      }
      
      /* Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      .float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes flash-red {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.3; background-color: red; }
      }
      .flash-red {
        animation: flash-red 0.5s ease-in-out;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 999;
      }

      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
        70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
      }
      .low-hp-warning {
        animation: pulse-red 2s infinite;
      }

      /* Text Glitch Effect for Bosses */
      .glitch {
        position: relative;
        display: inline-block;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #020617;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 red;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 10px, 0); }
        100% { clip: rect(90px, 9999px, 100px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(120px, 9999px, 10px, 0); }
        100% { clip: rect(10px, 9999px, 140px, 0); }
      }
    </style>
